<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Welcome to Register Page</h3>
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
<form #ref="ngForm" (ngSubmit)="login(ref)">
  <div clas="form-group">
<input type="text"name="username"class="form-control"ngModel #ref1="ngModel"placeholder="Enter User Name"required>
<br>
  </div>
  <div *ngIf=""class="alert alert-danger">*User name is Required</div>

  <!--Email-->
  <div clas="form-group">
    <input type="text"name="Email"class="form-control"ngModel #ref2="ngModel"placeholder="Enter Email"required>
    
      </div>
      <div *ngIf="ref2.touched && ref2.invalid"class="alert alert-danger">*Email Id Is Required</div>

<!-- Gender-->
<div class="gender">
<div>
  <input id="male"type="radio"value="male"name="gender"class="form-control"ngModel #ref4="ngModel">
  <label for="male">Male</label>
  </div>
  
  <div class="gender1">
    <input id="female"type="radio"value="female"name="gender"class="form-control"ngModel #ref4="ngModel">
  <label for="female">Female</label>
  </div>
  <div clas="form-group">
    <input type="number"name="Mobile"class="form-control"ngModel #ref4="ngModel"placeholder="Enter Mobile Number"required>
    
      </div>
      <div *ngIf="ref4.touched && ref2.invalid"class="alert alert-danger">*Mobile Number Required</div>
  </div>
  <br>
  <div class="center">
    <button type="submit">Submit</button>
  </div>
  
    
  
</form>



  </div>
  
  <div class="col-sm-3"></div>
 
</body>
</html>
