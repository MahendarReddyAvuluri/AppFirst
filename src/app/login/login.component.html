<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome to Login Page</h3>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form #ref="ngForm" (ngSubmit)="Login(ref)">
            <div class="form-group">
                <input type="text"name="username"class="form-control" ngModel #ref1="ngModel"placeholder="Enter User Name"required>
                </div>

                <div *ngIf="ref1.touched && ref1.invalid"class="alert alert-danger">
                    *valid user name is reqired
                </div>
                <!-- Password-->
                <div class="form-group">
                    <input type="password"name="password"class="form-control"ngModel #ref2="ngModel"placeholder="Enter Password"required minlength="5"pattren="./d[a-z]">
                    </div>
                    <!-- validation for password-->
                    <div *ngIf="ref2.invalid && ref2.touched" class="alert alert-danger">
                        
                        
<div> *Password order must be Any charecter,0-9 and a-z alphbits</div> 
</div>
<button type="submit">Submit</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
    <div class="link">
        <a routerLink="/register">Register Now</a>
        <a routerLink="/password">Forgot Password</a>
        </div>
        
</div>
</body>
</html>
